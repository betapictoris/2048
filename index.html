<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>

    <link rel="stylesheet" href="./assets/styles/base.css" />
  </head>
  <body>
    <h1>2048</h1>

    <canvas id="game" width="820" height="820"></canvas>

    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/color.js"></script>

    <div class="controls">
      <button class="mvBttn" id="moveLeftBttn">&LeftArrow;</button>
      <button class="mvBttn" id="moveUpBttn">&UpArrow;</button>
      <button class="mvBttn" id="moveDownBttn">&DownArrow;</button>
      <button class="mvBttn" id="moveRightBttn">&RightArrow;</button>
    </div>

    <script>
      // Draw grid
      for (let x = 1; x <= 4; x++) {
        for (let y = 1; y <= 4; y++) {
          clearSquare(x, y);
        }
      }
      createRandomSquare(true);

      // Events
      document.getElementById("moveLeftBttn").addEventListener(
        "click",
        function () {
          gameTick();
          move(-1, 0);
        },
        false
      );

      document.getElementById("moveUpBttn").addEventListener(
        "click",
        function () {
          gameTick();
          move(0, -1);
        },
        false
      );

      document.getElementById("moveDownBttn").addEventListener(
        "click",
        function () {
          gameTick();
          move(0, 1);
        },
        false
      );

      document.getElementById("moveRightBttn").addEventListener(
        "click",
        function () {
          gameTick();
          move(1, 0);
        },
        false
      );

      // Keyboard events
      document.onkeydown = checkKey;

      function checkKey(e) {
        e = e || window.event;

        if (e.keyCode == 38) {
          gameTick();
          move(0, -1);
        } else if (e.keyCode == 40) {
          gameTick();
          move(0, 1);
        } else if (e.keyCode == 37) {
          gameTick();
          move(-1, 0);
        } else if (e.keyCode == 39) {
          gameTick();
          move(1, 0);
        }
      }
    </script>
  </body>
</html>
